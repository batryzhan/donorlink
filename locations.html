<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonorLink - Қан тапсыру орындары</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="locations.css" />
</head>

<body>
    <main class="container locations-main">
        <div class="content-wrapper">
            <div class="locations-sidebar">
                <div class="locations-list" id="locationsList">
                    <!-- Location Cards -->
                    <div class="location-card active" data-map="https://www.google.com/maps/embed?...">
                        <h4>INVITRO Орталығы</h4>
                        <p><i class='bx bx-map'></i> Байтұрсынов көшесі 46B</p>
                        <p><i class='bx bx-time'></i> Дс-Сн: 8:00 - 16:00</p>
                        <p><i class='bx bx-phone'></i> +7 (707) 258 58 88</p>
                    </div>
                    <div class="location-card" data-map="https://www.google.com/maps/embed?...">
                        <h4>KDL OLIMP</h4>
                        <p><i class='bx bx-map'></i> Бегім Ана көшесі 16</p>
                        <p><i class='bx bx-time'></i> Дс-Жм: 8:00 - 16:00</p>
                        <p><i class='bx bx-phone'></i> +7 (7242) 59 79 69</p>
                    </div>
                    <div class="location-card" data-map="https://www.google.com/maps/embed?...">
                        <h4>ОМЦ</h4>
                        <p><i class='bx bx-map'></i> Бегім Ана көшесі 16</p>
                        <p><i class='bx bx-time'></i> Дс-Жм: 8:00 - 16:00</p>
                        <p><i class='bx bx-phone'></i> +7 (7242) 59 79 69</p>
                    </div>
                </div>
            </div>
            <div class="map-frame">
                <iframe id="mainMap" src="https://www.google.com/maps/embed?..."
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </main>
    <nav class="footer-nav">
        <a href="home.html" class="nav-item">
            <i class='bx bx-home'></i>
            <span>Басты бет</span>
        </a>
        <a href="help.html" class="nav-item">
            <i class='bx bx-donate-heart'></i>
            <span>Көмек</span>
        </a>
        <a href="donations.html" class="nav-item">
            <i class='bx bx-droplet'></i>
            <span>Қан тапсыру</span>
        </a>
        <a href="locations.html" class="nav-item active">
            <i class='bx bx-map'></i>
            <span>Мекенжайлар</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class='bx bx-user'></i>
            <span>Профиль</span>
        </a>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const locationCards = document.querySelectorAll('.location-card');
            const mapFrame = document.getElementById('mainMap');

            locationCards.forEach(card => {
                card.addEventListener('click', () => {
                    locationCards.forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    mapFrame.src = card.dataset.map;
                });
            });
        });
    </script>
</body>

</html>
