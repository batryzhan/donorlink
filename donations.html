<!DOCTYPE html>
<html lang="kk" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonorLink - Қан донорлығы</title>
    <meta name="description" content="Қан донорлығы арқылы өмір сыйлаңыз. Бізбен бірге құтқарушы болыңыз!">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="donations.css">
    <!-- Preload critical resources -->
    <link rel="preload" href="https://images.unsplash.com/photo-1615461066841-6116e61058f4" as="image">

</head>

<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
        <p class="preloader-text">Мәліметтер сақталуда...</p>
    </div>

    <!-- Alert Notification -->
    <div class="alert" id="alert">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg" id="alert-msg">Хабарлама</span>
        <div class="close-btn" onclick="hideAlert()">
            <span class="fas fa-times"></span>
        </div>
    </div>

    <div class="app-container">
        <main class="app-main" role="main">
            <!-- Donor Form -->
            <section id="donor-form" class="section-card" aria-labelledby="formTitle">
                <div class="section-header">
                    <i class='bx bx-user-circle' aria-hidden="true"></i>
                    <h2 id="formTitle">Донор мәліметтері</h2>
                </div>

                <form id="donorInfoForm" class="donor-form" novalidate>
                    <div class="form-group">
                        <label for="fullName">Толық аты-жөні</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Өзіңіздің толық атыңызды енгізіңіз">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Жасы</label>
                            <input type="number" id="age" name="age" min="18" max="65" required placeholder="18-65 аралығында">
                        </div>

                        <div class="form-group">
                            <label for="gender">Жынысы</label>
                            <div class="select-wrapper">
                                <select id="gender" name="gender" required>
                                    <option value="">Таңдаңыз</option>
                                    <option value="male">Ер</option>
                                    <option value="female">Әйел</option>
                                    <option value="other">Басқа</option>
                                </select>
                                <i class='bx bx-chevron-down' aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bloodType">Қан тобы</label>
                            <div class="select-wrapper">
                                <select id="bloodType" name="bloodType" required>
                                    <option value="">Таңдаңыз</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="AB">AB</option>
                                    <option value="O">O</option>
                                </select>
                                <i class='bx bx-chevron-down' aria-hidden="true"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="rhFactor">Rh фактор</label>
                            <div class="select-wrapper">
                                <select id="rhFactor" name="rhFactor" required>
                                    <option value="">Таңдаңыз</option>
                                    <option value="positive">Оң (+)</option>
                                    <option value="negative">Теріс (-)</option>
                                </select>
                                <i class='bx bx-chevron-down' aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city">Қала/Аймақ</label>
                        <input type="text" id="city" name="city" required placeholder="Тұратын жеріңізді енгізіңіз">
                    </div>

                    <div class="form-group">
                        <label for="contact">Телефон немесе Email</label>
                        <input type="text" id="contact" name="contact" required placeholder="Байланыс ақпаратыңыз">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" aria-label="Мәліметтерді сақтау">
                        <i class='bx bx-save'></i> Мәліметтерді сақтау
                    </button>
                </form>
            </section>

            <!-- Other sections remain the same -->
        </main>

        <nav class="app-nav" role="navigation" aria-label="Басты навигация">
            <!-- Navigation items remain the same with improved aria-labels -->
        </nav>
    </div>
    <nav class="footer-nav">
        <a href="home.html" class="nav-item">
            <i class='bx bx-home'></i>
            <span>Басты бет</span>
        </a>
        <a href="help.html" class="nav-item">
            <i class='bx bx-donate-heart'></i>
            <span>Көмек</span>
        </a>
        <a href="donations.html" class="nav-item active">
            <i class='bx bx-droplet'></i>
            <span>Қан тапсыру</span>
        </a>
        <a href="locations.html" class="nav-item">
            <i class='bx bx-map'></i>
            <span>Мекенжайлар</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class='bx bx-user'></i>
            <span>Профиль</span>
        </a>
    </nav>
    <script src="donations.js"></script>
</body>

</html>
